machine:
  environment:
    ANDROID_NDK_HOME: $ANDROID_NDK
    NODE_ENV: test
    PATH: $PATH:$HOME/$CIRCLE_PROJECT_REPONAME/node_modules/.bin
test:
  pre:
    - npm install -g cordova
    - cordova create com.example.helloworld HelloWorld
    - rm -rf HelloWorld/www
    - mkdir -p HelloWorld/www
    - cp index.html HelloWorld/www
    - cp page2.html HelloWorld/www
    - ls
    - ls HelloWorld
    - cd HelloWorld && cordova platform add android@5.0.0 && cordova plugin add cordova-plugin-crosswalk-webview
  override:
    - cd HelloWorld && cordova build android && cp -r platforms/android/build/outputs $CIRCLE_ARTIFACTS
